{% extends "core/base.html" %}
{% load crispy_forms_tags %}

{% block title %}Record Vital Signs{% endblock %}

{% block content %}
<div class="container py-4">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-body">
                    <h2 class="card-title text-center mb-4">Record Vital Signs</h2>
                    <h5 class="text-center mb-4">Patient: {{ patient.name }}</h5>
                    
                    <form method="post">
                        {% csrf_token %}
                        {{ form|crispy }}
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary">Save Vital Signs</button>
                            <a href="{% url 'core:patient_detail' patient.id %}" class="btn btn-outline-secondary">Back to Patient</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
