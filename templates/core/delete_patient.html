{% extends 'core/base.html' %}

{% block content %}
<div class="container mt-4">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <div class="card">
                <div class="card-header bg-danger text-white">
                    <h3 class="mb-0">Delete Patient Data</h3>
                </div>
                <div class="card-body">
                    <p class="alert alert-warning">
                        Are you sure you want to delete all data for patient <strong>{{ patient.name }}</strong>? 
                        This action cannot be undone.
                    </p>
                    <form method="post">
                        {% csrf_token %}
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-danger">Delete Patient Data</button>
                            <a href="{% url 'core:patient_detail' patient.id %}" class="btn btn-secondary">Cancel</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
