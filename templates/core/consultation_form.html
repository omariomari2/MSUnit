{% extends 'core/base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container mt-4">
    <div class="row">
        <div class="col-md-8 offset-md-2">
            <div class="card">
                <div class="card-header">
                    <h3 class="mb-0">Add Consultation for {{ patient.name }}</h3>
                </div>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        <div class="row">
                            <div class="col-12">
                                {{ form.diagnosis|as_crispy_field }}
                            </div>
                        </div>
                        <div class="row mt-3">
                            <div class="col-12">
                                {{ form.treatment_plan|as_crispy_field }}
                            </div>
                        </div>
                        <div class="row mt-3">
                            <div class="col-12">
                                {{ form.additional_orders|as_crispy_field }}
                            </div>
                        </div>
                        <div class="row mt-3">
                            <div class="col-12">
                                <button type="submit" class="btn btn-primary">Save Consultation</button>
                                <a href="{% url 'core:patient_detail' patient.id %}" class="btn btn-secondary">Cancel</a>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
